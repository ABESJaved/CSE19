<!DOCTYPE html>
<html >
<head>
     <title>October 2025 Calendar</title>
</head>
<body>
  <h1>Monthly Calendar</h1>

  <table>
    <caption>October 2025</caption>
    <thead>
      <tr>
        <th>Sunday</th>
        <th>Monday</th>
        <th>Tueday</th>
        <th>Wednesday</th>
        <th>Thursday</th>
        <th>Friday</th>
        <th>Saturday</th>
      </tr>
    </thead>
    <tbody>
           <tr>
        <td></td>
        <td></td>
        <td></td>
        <td>1</td>
        <td>2</td>
        <td>3</td>
        <td class="weekend">4</td>
      </tr>

           <tr>
        <td class="weekend">5</td>
        <td>6</td>
        <td>7</td>
        <td>8</td>
        <td>9</td>
        <td>10</td>
        <td class="weekend">11</td>
      </tr>

            <tr>
        <td class="weekend">12</td>
        <td>13</td>
        <td>14</td>
        <td>15</td>
        <td>16</td>
        <td>17</td>
        <td class="weekend">18</td>
      </tr>

           <tr>
        <td class="weekend">19</td>
        <td>20</td>
        <td>21</td>
        <td>22</td>
        <td>23</td>
        <td>24</td>
        <td class="weekend">25</td>
      </tr>

           <tr>
        <td class="weekend">26</td>
        <td>27</td>
        <td>28</td>
        <td>29</td>
        <td>30</td>
        <td>31</td>
        <td rowspan="2" class="weekend">
          <table class="nested">
            <tr><th colspan="2">Weekend</th></tr>
            <tr><td>Sat</td><td>Fun Day!</td></tr>
            <tr><td>Sun</td><td>Rest</td></tr>
          </table>
        </td>
      </tr>

      <tr>
        <td colspan="6" >
          End of October 2025
        </td>
      </tr>
    </tbody>
  </table>

  <footer>
    <p>&copy; 2025 Calendar Project </p>
  </footer>
</body>
</html>
